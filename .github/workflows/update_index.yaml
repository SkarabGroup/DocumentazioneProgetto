name: Update Index

on:
  push:
    paths:
      - 'verbali/**'

jobs:
  update_index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get changed PDF files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^verbali/.*\.pdf$' || true)" >> $GITHUB_OUTPUT

      - name: Run autoUpdate.py
        run: |
          echo "${{ steps.changed-files.outputs.files }}" | tr ' ' '\n' | while read f; do
            python website/autoUpdate.py "$f"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Aggiornato index.html automaticamente" || echo "No changes to commit"
          git push