name: Update Index

on:
  push:
    paths:
      - 'verbali/**'

jobs:
  update_index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get newly added PDFs
        id: new_pdfs
        run: |
          NEWPDFS=$(git diff --name-status ${{ github.sha }}^ ${{ github.sha }} \
            | grep '^A' | cut -f2 | grep '^verbali/.*\.pdf$' || true)
          echo "newpdfs=$NEWPDFS" >> $GITHUB_OUTPUT

      - name: Add links for new PDFs
        if: ${{ steps.new_pdfs.outputs.newpdfs != '' }}
        run: |
          echo "${{ steps.new_pdfs.outputs.newpdfs }}" | tr ' ' '\n' | while read f; do
            python website/autoUpdate.py "$f"
          done


      - name: Run autoUpdate.py
        run: |
          if [ -z "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Nessun PDF modificato.";
            exit 0;
          fi

          for f in ${{ steps.changed-files.outputs.files }}; do
            [ -z "$f" ] && continue
            python website/autoUpdate.py "$f"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Aggiornato index.html automaticamente" || echo "No changes to commit"
          git push