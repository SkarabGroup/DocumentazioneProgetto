name: Update Index

on:
  push:
    paths:
      - 'verbali/**'

jobs:
  update_index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get changed PDF files
        id: changed-files
        run: |
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^verbali/.*\.pdf$' || true)
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Run autoUpdate.py
        run: |
          if [ -z "${{ steps.changed-files.outputs.files }}" ]; then
            echo "Nessun PDF modificato.";
            exit 0;
          fi

          for f in ${{ steps.changed-files.outputs.files }}; do
            [ -z "$f" ] && continue
            python website/autoUpdate.py "$f"
          done

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add index.html
          git commit -m "Aggiornato index.html automaticamente" || echo "No changes to commit"
          git push