name: Generate Glossario HTML

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main

permissions:
  contents: write

jobs:
  generate:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install pyyaml

      - name: Generate HTML from glossario
        run: |
          python Glossario/glossario.py

      - name: Auto commit glossario.html
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Aggiungi il file
          git add Glossario/glossario.html
          
          # Controlla se ci sono modifiche prima di committare (per evitare errori)
          if git diff --staged --quiet; then
            echo "Nessuna modifica da committare"
          else
            git commit -m "Aggiornamento automatico [skip ci]"
            git push
          fi