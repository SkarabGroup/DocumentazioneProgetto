name: Generate Glossario HTML

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main

jobs:
  generate:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate HTML from glossario
        run: |
          python Glossario/glossario.py

      - name: Commit generated HTML
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: aggiorna glossario HTML"
          file_pattern: |
            Glossario/*.html
