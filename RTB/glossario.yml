A:
  Actual Cost:
    acronimo: AC
    descrizione: Costo totale effettivamente sostenuto e contabilizzato per il lavoro svolto in un determinato periodo di tempo. Utilizzato nel framework EVM per determinare l'efficienza economica.
  Adaptive:
    descrizione: Modello di gestione del progetto basato su cicli iterativi che permettono di adattare la pianificazione in risposta a requisiti emergenti o cambiamenti nel contesto operativo.
  Agente:
    alternative: Agenti
    descrizione: Entità software autonoma capace di percepire l'ambiente circostante e agire su di esso per perseguire obiettivi specifici. Nel progetto, identifica i componenti basati su LLM per l'audit del codice.
  Agile:
    descrizione: Mentalità e approccio allo sviluppo software che promuove la pianificazione evolutiva, lo sviluppo iterativo, la consegna anticipata e il miglioramento continuo attraverso feedback rapidi.
  Allucinazione:
    descrizione: Errore semantico o logico prodotto da un Large Language Model, che consiste nella generazione di output sintatticamente corretti ma privi di fondamento o fattualmente errati.
  Amministratore:
    descrizione: Ruolo responsabile del supporto infrastrutturale del team, incaricato della gestione della configurazione, della manutenzione degli strumenti e del controllo degli accessi.
  Analisi dei requisiti:
    descrizione: Attività di ingegneria del software volta a definire le funzionalità e i vincoli che il sistema deve rispettare, documentata formalmente per l'approvazione degli stakeholder.
  Analisi statica:
    descrizione: Procedura di verifica del codice sorgente eseguita senza l'esecuzione del programma, finalizzata al rilevamento di pattern di errore, vulnerabilità e non conformità agli standard di codifica.
  Analista:
    alternative: Analisti, Requirement Analyst
    descrizione: Ruolo incaricato di studiare il dominio del problema e di tradurre le necessità del proponente in requisiti tecnici e funzionali chiari, univoci e testabili.
  API:
    acronimo: Application Programming Interface
    descrizione: Interfaccia definita tramite un insieme di protocolli e strumenti che permette a diverse applicazioni software di interagire e scambiare dati tra loro.
  API Contract:
    descrizione: Specificazione tecnica vincolante che definisce le regole di interazione tra fornitore e consumatore di un'interfaccia, includendo endpoint, parametri e formati dati (es. OpenAPI).
  Approccio Agile:
    alternative: Metodo Agile
    descrizione: Implementazione pratica dei principi del Manifesto Agile, caratterizzata da sprint brevi e revisioni costanti del prodotto e dei processi.
  Audit:
    descrizione: Esame formale e sistematico eseguito su un artefatto o un processo per attestarne la conformità a standard di qualità, requisiti di sicurezza o normative vigenti.
  Availability:
    alternative: Disponibilità
    descrizione: Caratteristica di qualità del sistema che esprime la probabilità o la percentuale di tempo in cui il software è pronto all'uso e risponde correttamente alle richieste.
  Average Response Time:
    alternative: Tempo di risposta medio
    descrizione: Metrica prestazionale che indica la media aritmetica dell'intervallo temporale tra la sottomissione di un input e l'output finale prodotto dal sistema.

B:
  Backlog:
    descrizione: Elenco dinamico e prioritizzato delle unità di lavoro (user story, task, bug) necessarie per realizzare il prodotto. È gestito dal Responsabile in collaborazione con il team su Jira.
  Back-end:
    descrizione: Strato logico-funzionale del sistema non visibile all'utente, responsabile dell'elaborazione dei dati, della gestione della persistenza e dell'integrazione con i servizi esterni (es. LLM).
  Big Design Up Front:
    acronimo: BDUF
    descrizione: Pratica di progettazione esaustiva e dettagliata che precede la fase di codifica. Approccio solitamente evitato nelle metodologie Agile a favore di una progettazione emergente.
  Budget At Completion:
    acronimo: BAC
    descrizione: Valore totale del preventivo approvato per il completamento del progetto. Rappresenta la baseline economica rispetto alla quale vengono misurate le performance.
  Budget Variance:
    acronimo: BV
    descrizione: Differenza algebrica tra il budget preventivato (BAC) e la stima del costo finale (EAC). Un valore positivo indica una previsione di risparmio rispetto alle risorse allocate.
  Bus Factor:
    descrizione: Indicatore di rischio che quantifica la dipendenza del progetto da un numero limitato di componenti del team. Un valore basso indica un'elevata criticità nella distribuzione della conoscenza.

C:
  Caching:
    descrizione: Meccanismo di memorizzazione temporanea di dati ad accesso frequente volto a ridurre i tempi di latenza e l'uso eccessivo di risorse (es. chiamate API verso LLM).
  Caso d'uso:
    alternative: Use case, casi d'uso
    descrizione: Unità di specifica dei requisiti funzionali che descrive una sequenza di interazioni tra un attore e il sistema per il raggiungimento di un risultato di valore.
  Ciclo di vita del software:
    descrizione: Insieme delle fasi (analisi, progettazione, sviluppo, verifica, manutenzione) che scandiscono l'evoluzione di un prodotto software dalla sua concezione alla dismissione.
  CMMI:
    acronimo: Capability Maturity Model Integration
    descrizione: Framework internazionale per il miglioramento dei processi che definisce cinque livelli di maturità per valutare la capacità di un'organizzazione di gestire progetti complessi.
  Code Guardian:
    descrizione: Denominazione ufficiale della piattaforma ad agenti sviluppata da Skarab Group per l'audit e la remediation automatizzata di vulnerabilità software.
  Collaudatori:
    descrizione: Membri del team (o stakeholder) incaricati dell'esecuzione dei test di accettazione per validare la conformità del prodotto finale rispetto ai requisiti contrattuali.
  Complessità Ciclomatica:
    descrizione: Metrica che quantifica il numero di percorsi indipendenti attraverso il grafo di controllo di un modulo software, indicandone la difficoltà di test e manutenzione.
  Consulente informatico:
    descrizione: Ruolo di supporto tecnico o metodologico (es. proponente o docente) che fornisce competenze specialistiche per agevolare le scelte architetturali o procedurali del team.
  Consuntivo:
    descrizione: Documento o sezione che riporta l'analisi dei costi e delle ore effettivamente sostenute al termine di un periodo lavorativo, confrontandoli con i dati del preventivo.
  Containerizzazione:
    descrizione: Tecnica di virtualizzazione a livello di sistema operativo per distribuire ed eseguire applicazioni in ambienti isolati (container), garantendo portabilità e coerenza tra ambienti.
  Cost Performance Index:
    acronimo: CPI
    descrizione: Indicatore di efficienza dei costi (EVM). Rapporto tra valore guadagnato (EV) e costo reale (AC); valori inferiori a 1 indicano un utilizzo inefficiente del budget.
  Coupling:
    alternative: Accoppiamento
    descrizione: Misura del grado di interdipendenza tra i componenti di un sistema. Un basso accoppiamento è un traguardo qualitativo che favorisce la manutenibilità e la modularità.
  Coverage:
    alternative: Code Coverage
    descrizione: Percentuale di istruzioni, rami o blocchi di codice eseguiti durante una suite di test. È una metrica fondamentale per valutare il grado di confidenza dell'attività di verifica.

D:
  Database:
    descrizione: Sistema per l'archiviazione, gestione e recupero strutturato dei dati di progetto (es. persistenza dello stato degli agenti o log delle vulnerabilità).
  Data Leakage:
    alternative: Fuga di dati
    descrizione: Trasmissione non autorizzata di dati sensibili verso l'esterno. Nel contesto LLM, si riferisce anche all'invio accidentale di codice proprietario a modelli terzi.
  DevOps:
    descrizione: Insieme di pratiche che integrano sviluppo software e operazioni IT, mirando a automatizzare i processi di rilascio e migliorare la qualità del software.
  Diagrammi dei casi d'uso:
    descrizione: Formalismo grafico appartenente al linguaggio UML che illustra le funzionalità del sistema dal punto di vista degli attori esterni.
  Discord:
    descrizione: Strumento di comunicazione istantanea utilizzato dal team per il coordinamento rapido e le riunioni interne non ufficiali.
  Docker:
    descrizione: Tecnologia di containerizzazione che permette di isolare l'applicazione e le sue dipendenze, garantendo l'identità dell'ambiente di esecuzione tra sviluppo e produzione.

E:
  Earned Value:
    acronimo: EV
    descrizione: Valore monetario del lavoro effettivamente completato alla data corrente, calcolato come prodotto tra la percentuale di completamento e il valore pianificato (PV).
  Earned Value Management:
    acronimo: EVM
    descrizione: Tecnica di gestione di progetto che integra misure di ambito, schedulazione e costi per fornire una valutazione oggettiva della performance e dei rischi economici.
  ESLint:
    descrizione: Strumento di analisi statica utilizzato per identificare e segnalare pattern problematici o violazioni delle convenzioni di stile nel codice TypeScript.
  Estimate At Completion:
    acronimo: EAC
    descrizione: Previsione del costo finale complessivo del progetto basata sulla proiezione delle performance correnti (CPI) sul budget rimanente.

F:
  Failure Density:
    descrizione: Metrica di qualità del prodotto calcolata come rapporto tra il numero di guasti rilevati e la dimensione del codice sorgente espressa in migliaia di linee (KLOC).
  Falsi negativi:
    descrizione: Errori di tipo II in cui il sistema di audit non rileva una vulnerabilità effettivamente presente nel codice analizzato.
  Falsi positivi:
    descrizione: Errori di tipo I in cui il sistema di audit segnala come vulnerabilità una porzione di codice che è, in realtà, corretta e sicura.
  Front-end:
    descrizione: Strato dell'applicazione responsabile della presentazione e dell'interazione con l'utente finale, deputato alla visualizzazione dei report di audit e remediation.

G:
  Gantt:
    descrizione: Diagramma a barre utilizzato per la pianificazione temporale delle attività di progetto, utile per visualizzare la durata delle task e le dipendenze cronologiche.
  Gestione Rischi:
    descrizione: Processo sistematico volto a identificare, analizzare e mitigare gli eventi incerti che potrebbero influenzare negativamente gli obiettivi del progetto (es. ritardo nel PoC).
  Git:
    descrizione: Sistema di controllo di versione distribuito che permette il tracciamento delle modifiche al codice sorgente e la collaborazione tra più sviluppatori.
  GitHub:
    descrizione: Servizio di hosting basato su cloud per repository Git; funge da piattaforma principale per il versionamento del codice di Code Guardian e per l'automazione tramite GitHub Actions.
  Glossario:
    descrizione: Documento finalizzato a definire in modo univoco la terminologia tecnica, gli acronimi e i concetti di dominio per evitare ambiguità interpretative tra gli stakeholder.
  Gold Plating:
    descrizione: Pratica di aggiungere funzionalità non richieste nei requisiti ufficiali. Nel contesto Agile, è considerata una fonte di spreco che allontana dal completamento del MVP.
  Gruppo di lavoro:
    alternative: Team di progetto, Skarab Group
    descrizione: Insieme dei componenti assegnati al progetto che collaborano attivamente per il raggiungimento degli obiettivi definiti nel Piano di Progetto.
  GUI:
    acronimo: Graphical User Interface
    descrizione: Interfaccia grafica che consente all'utente di interagire con il sistema Code Guardian in modo intuitivo tramite elementi visivi.
  Gulpease Index:
    alternative: Indice Gulpease
    descrizione: Metrica di leggibilità per la lingua italiana che valuta la complessità di un testo in base alla lunghezza delle parole e delle frasi.

H:
  Human-in-the-loop:
    descrizione: Modello operativo in cui l'intervento umano è richiesto per validare o correggere l'output prodotto dall'IA (es. revisione manuale della remediation proposta dall'agente).
  Hybrid:
    descrizione: Modello di gestione del progetto che integra approcci predittivi (Waterfall) per la pianificazione e adattivi (Agile) per lo sviluppo.

I:
  Incrementale:
    descrizione: Caratteristica di un processo di sviluppo in cui il sistema viene realizzato e consegnato tramite rilasci successivi di funzionalità operative.
  Information Technology:
    acronimo: IT
    descrizione: Insieme delle tecnologie e degli strumenti per l'elaborazione, l'archiviazione e la trasmissione delle informazioni in formato elettronico.
  Infrastructure as Code:
    acronimo: IaC
    descrizione: Gestione e provisioning dell'infrastruttura informatica tramite file di configurazione leggibili da macchina, garantendo replicabilità e coerenza.
  Ingegneria del Software:
    alternative: Software Engineering, SWE
    descrizione: Disciplina che applica approcci sistematici, disciplinati e quantificabili allo sviluppo, al funzionamento e alla manutenzione del software.
  Integrazione continua:
    acronimo: CI (Continuous Integration)
    descrizione: Pratica DevOps basata sull'integrazione frequente delle modifiche al codice, verificata automaticamente tramite build e test per rilevare tempestivamente errori di integrazione.
  ISO 9001:
    descrizione: Standard internazionale che specifica i requisiti per un sistema di gestione della qualità volto a dimostrare la capacità di fornire prodotti conformi ai requisiti.
  ISO/IEC 12207:
    descrizione: Standard internazionale che definisce i processi del ciclo di vita del software, fornendo un framework comune per la gestione e l'ingegneria dei sistemi.
  ISO/IEC 25010:
    descrizione: Standard internazionale (SQuaRE) che definisce un modello gerarchico per la qualità del software basato su otto caratteristiche (es. affidabilità, sicurezza).

J:
  Jira:
    descrizione: Software di gestione progetti utilizzato dal team per il tracking delle task, la gestione del backlog e la rendicontazione oraria tramite ticket.
  JSDoc:
    descrizione: Linguaggio di markup utilizzato per annotare il codice JavaScript, permettendo la generazione automatica della documentazione delle API e dei moduli.

L:
  Large Language Model:
    acronimo: LLM
    descrizione: Modello di intelligenza artificiale addestrato su vaste quantità di dati testuali per comprendere e generare linguaggio naturale, utilizzato in Code Guardian per l'analisi delle vulnerabilità.

M:
  Manutenibilità:
    alternative: Maintainability
    descrizione: Caratteristica di qualità (ISO/IEC 25010) che esprime la facilità con cui un sistema software può essere modificato per correggere difetti, migliorare le prestazioni o adattarlo a nuovi requisiti.
  Mean Time To Failure:
    acronimo: MTTF
    descrizione: Metrica di affidabilità che indica il tempo medio previsto prima del verificarsi di un guasto irreparabile in un componente del sistema.
  Metrica:
    descrizione: Misura quantitativa del grado in cui un sistema, un componente o un processo possiede un determinato attributo.
  Metrica di Processo:
    acronimo: MPC
    descrizione: Indicatore utilizzato per valutare l'efficienza, la stabilità e la qualità delle attività produttive del team (es. indici EVM o RSI).
  Metrica di Prodotto:
    acronimo: MPD
    descrizione: Indicatore utilizzato per misurare le caratteristiche intrinseche del software consegnato (es. complessità ciclomatica o code coverage).
  Miglioramento Continuo:
    descrizione: Filosofia gestionale basata sull'analisi costante dei risultati per identificare e implementare ottimizzazioni incrementali ai processi produttivi.
  Milestone:
    descrizione: Traguardo intermedio significativo nel cronoprogramma di progetto, utilizzato per monitorare l'avanzamento verso la consegna finale.
  Minimum Viable Product:
    acronimo: MVP
    descrizione: Versione del prodotto software dotata del set minimo di funzionalità necessarie per essere utilizzabile dagli stakeholder e per raccogliere feedback validanti.
  Mock:
    descrizione: Oggetto simulato utilizzato nei test di unità per sostituire componenti complessi o esterni, permettendo di isolare la logica del modulo sotto esame.
  Monitoraggio:
    descrizione: Attività sistematica di osservazione e raccolta dati relativa all'avanzamento dei lavori e al consumo di risorse.
  Multi-Dealer Platform:
    acronimo: MDP
    descrizione: Architettura di piattaforma che permette l'integrazione e l'offerta di servizi provenienti da molteplici fornitori attraverso un'interfaccia unificata.

N:
  Node.js:
    descrizione: Ambiente di runtime JavaScript basato sul motore V8 di Chrome, utilizzato per l'esecuzione di codice lato server (back-end).
  Norme di Progetto:
    descrizione: Documento normativo interno che definisce gli standard, le convenzioni, gli strumenti e le procedure operative che il team Skarab Group è tenuto a rispettare.

O:
  Optimism Bias:
    descrizione: Bias cognitivo che porta a sottostimare sistematicamente i tempi e i costi necessari per il completamento delle attività, sovrastimando al contempo le probabilità di successo.
  Open Web Application Security Project:
    acronimo: OWASP
    descrizione: Fondazione no-profit internazionale che collabora per migliorare la sicurezza del software, nota per la redazione della classifica delle vulnerabilità web più critiche.

P:
  Pair Programming:
    descrizione: Tecnica di sviluppo Agile in cui due programmatori collaborano alla medesima postazione. il "Driver" scrive il codice, mentre il "Navigator" ne revisiona la logica e la qualità in tempo reale.
  Pianificazione:
    descrizione: Attività di definizione della strategia, delle risorse, delle scadenze e delle attività necessarie per il raggiungimento degli obiettivi di progetto.
  Piano di Progetto:
    descrizione: Documento di pianificazione che definisce la gestione operativa, economica e temporale dello sviluppo software.
  Piano di Qualifica:
    descrizione: Documento che definisce gli obiettivi di qualità, le metriche di misurazione e le attività di verifica necessarie per garantire la conformità del prodotto e dei processi.
  Plan-Do-Check-Act:
    acronimo: PDCA
    alternative: Ciclo di Deming
    descrizione: Modello iterativo in quattro fasi per il controllo e il miglioramento continuo dei processi e dei prodotti.
  Planned Value:
    acronimo: PV
    descrizione: Valore del lavoro che si prevedeva di completare entro una determinata data, secondo la baseline definita nel Piano di Progetto.
  Project Management Institute:
    acronimo: PMI
    descrizione: Organizzazione globale leader nella definizione di standard e certificazioni per la gestione professionale dei progetti.
  Proof of Concept:
    acronimo: PoC
    descrizione: Realizzazione prototipale limitata volta a dimostrare la fattibilità tecnica di un'idea o di una specifica tecnologia (es. l'integrazione tra Agente e LLM).
  Predictive:
    descrizione: Approccio di gestione (es. Waterfall) caratterizzato da una pianificazione estensiva e rigida eseguita nelle fasi iniziali del progetto.
  Preventivo:
    descrizione: Stima preliminare e analitica dell'impegno orario e dei costi necessari per la realizzazione delle attività previste.
  Product Baseline:
    acronimo: PB
    descrizione: Traguardo che identifica la configurazione definitiva del prodotto software pronto per il rilascio finale e l'accettazione.
  Progettisti:
    descrizione: Membri del team responsabili della definizione dell'architettura del sistema e della specifica tecnica dei singoli componenti.
  Progetto:
    descrizione: Insieme coordinato di attività, vincolate nel tempo e nelle risorse, finalizzato alla creazione di un prodotto software unico che soddisfi i requisiti del capitolato.
  Programmatori:
    descrizione: Membri del team responsabili dell'implementazione del codice sorgente, del debugging e dello sviluppo delle funzionalità software.
  Prompt Engineering:
    descrizione: Disciplina volta a ottimizzare gli input (prompt) forniti ai Large Language Model per estrarre risposte più accurate, sicure e pertinenti.
  Python:
    descrizione: Linguaggio di programmazione ad alto livello utilizzato nel progetto per la logica degli Agenti e l'interazione con i framework di Intelligenza Artificiale.

Q:
  Qualità:
    descrizione: Grado in cui un insieme di caratteristiche intrinseche del prodotto o del processo soddisfa i requisiti stabiliti o le aspettative implicite degli stakeholder.

R:
  React:
    descrizione: Libreria JavaScript open-source per la creazione di interfacce utente basate su componenti, utilizzata per lo sviluppo del Front-end della piattaforma.
  Remediation:
    descrizione: Fase del processo di audit in cui vengono implementate le correzioni o le contromisure necessarie per eliminare o mitigare le vulnerabilità identificate nel codice.
  Repository:
    descrizione: Archivio centralizzato e versionato (su piattaforma GitHub) atto alla conservazione e gestione del codice sorgente, della documentazione e degli asset di progetto.
  Requirements and Technology Baseline:
    acronimo: RTB
    descrizione: Prima milestone di progetto finalizzata alla validazione dei requisiti analizzati e alla dimostrazione della fattibilità tecnologica tramite prototipazione.
  Requirements Stability Index:
    acronimo: RSI
    descrizione: Metrica di processo che quantifica la volatilità dei requisiti. Misura il rapporto tra i requisiti stabili e il totale dei requisiti definiti nella baseline.
  Requisiti funzionali:
    descrizione: Specifiche che descrivono i servizi, le funzioni e i compiti che il sistema deve essere in grado di eseguire per soddisfare i bisogni dell'utente.
  Requisiti non funzionali:
    descrizione: Vincoli e qualità che il sistema deve possedere (es. sicurezza, prestazioni, portabilità), definendo il modo in cui i servizi vengono erogati.
  Responsabile:
    alternative: Project Manager, Responsabile di Progetto
    descrizione: Ruolo incaricato della gestione complessiva del progetto, della pianificazione delle risorse, del coordinamento del team e della comunicazione con gli stakeholder.
  Rischio:
    alternative: Risk
    descrizione: Evento incerto, la cui occorrenza può influire negativamente sui costi, sui tempi o sulla qualità degli obiettivi di progetto.
  Risorse umane:
    descrizione: Componenti del team Skarab Group che mettono a disposizione le proprie competenze e ore di lavoro per la realizzazione del progetto.
  Rolling Wave Planning:
    descrizione: Tecnica di pianificazione iterativa in cui le attività a breve termine sono pianificate nel dettaglio, mentre quelle a lungo termine rimangono ad alto livello di astrazione.

S:
  Stato Avanzamento Lavori:
    acronimo: SAL
    descrizione: Documento o incontro periodico volto a verificare il progresso del progetto rispetto alla baseline di pianificazione.
  Schedulazione:
    descrizione: Attività di allocazione delle task lungo l'asse temporale del progetto, definendo le date di inizio e fine previste per ogni attività.
  Schedule Performance Index:
    acronimo: SPI
    descrizione: Indice di efficienza temporale del progetto (EVM). Rapporto tra valore guadagnato (EV) e valore pianificato (PV); indica se il team sta procedendo alla velocità prevista.
  Schedule Variance:
    acronimo: SV
    descrizione: Differenza algebrica tra valore guadagnato (EV) e valore pianificato (PV), che esprime lo scostamento temporale del progetto in termini di budget.
  Sistema multiagente:
    alternative: Multi-agent system
    descrizione: Architettura software in cui più agenti intelligenti e autonomi interagiscono tra loro per risolvere problemi complessi non affrontabili da un singolo componente.
  Skarab Group:
    descrizione: Nome del gruppo di lavoro composto dai sette studenti dell'Università di Padova responsabili dello sviluppo del progetto Code Guardian.
  Slack:
    descrizione: Piattaforma di messaggistica istantanea utilizzata dal team per le comunicazioni rapide e l'integrazione di notifiche provenienti da strumenti esterni (es. Jira, GitHub).
  Sprint:
    descrizione: Iterazione di lavoro a durata fissa (time-boxed) durante la quale il team completa un set predefinito di attività volte al rilascio di un incremento di valore.
  Sprint Goal Achievement:
    descrizione: Metrica che valuta il successo di uno sprint calcolando la percentuale di obiettivi (task critiche) portati a termine rispetto a quelli pianificati nello Sprint Planning.
  Software Quality Assurance:
    acronimo: SQA
    descrizione: Insieme delle attività pianificate e sistematiche atte a garantire che i processi produttivi siano conformi agli standard di qualità stabiliti.
  Stakeholder:
    alternative: Portatori di interesse
    descrizione: Persone o organizzazioni (es. Var Group, Proponente, Docenti) che hanno un interesse attivo o sono influenzati dagli esiti del progetto.
  Stima:
    descrizione: Previsione quantitativa dell'impegno (ore), dei tempi o dei costi necessari per completare un'attività software, basata su esperienza o dati storici.
  Sviluppatore software:
    alternative: Software Developer, Programmatore
    descrizione: Membro del team responsabile dell'implementazione del codice, della risoluzione dei bug e del mantenimento delle funzionalità del software.

T:
  Task:
    descrizione: Unità di lavoro atomica identificata nel backlog, assegnata a uno o più membri del team e tracciata tramite un identificativo univoco su Jira.
  Telegram:
    descrizione: Servizio di messaggistica istantanea utilizzato per comunicazioni urgenti e coordinamento logistico informale tra i membri del gruppo.
  Test di Accettazione:
    descrizione: Verifica finale condotta per accertare che il sistema software risponda alle esigenze del proponente e soddisfi i criteri di accettazione contrattuali.
  Test di Sistema:
    descrizione: Fase di verifica in cui il software viene testato come un'unica entità integrata per verificarne la conformità ai requisiti globali.
  Test di Unità:
    descrizione: Livello di test volto a verificare il corretto funzionamento dei singoli moduli o componenti del codice in totale isolamento.
  Test Success Rate:
    descrizione: Metrica di prodotto (MPD) che esprime la percentuale di casi di test superati con successo rispetto al totale dei test eseguiti.
  T-Shaped Skills:
    descrizione: Modello di competenza individuale che prevede una profonda specializzazione in un'area (asse verticale) e una capacità di collaborazione trasversale (asse orizzontale).
  TypeScript:
    descrizione: Superset di JavaScript che aggiunge la tipizzazione statica, utilizzato per garantire una maggiore robustezza e manutenibilità del codice sorgente di Code Guardian.
  Typst:
    descrizione: Sistema di composizione editoriale basato su markup, utilizzato dal team per la redazione di tutta la documentazione di progetto in alternativa a LaTeX.

U:
  Unified Modeling Language:
    acronimo: UML
    descrizione: Linguaggio di modellazione grafico standardizzato utilizzato per visualizzare, specificare e documentare l'architettura e il design dei sistemi software.
  Uniform Resource Locator:
    acronimo: URL
    descrizione: Sequenza di caratteri che identifica univocamente l'indirizzo di una risorsa digitale in rete (es. il link al Glossario online).
  Utente:
    alternative: User
    descrizione: Persona o sistema esterno che interagisce con le funzionalità erogate dalla piattaforma Code Guardian.

V:
  Validazione:
    descrizione: Attività volta a confermare, attraverso prove oggettive, che il prodotto software finale soddisfi le reali necessità degli stakeholder ("stiamo costruendo il prodotto giusto?").
  Var Group:
    descrizione: Azienda partner del progetto e proponente del capitolato C2, operante nel settore della trasformazione digitale.
  Verifica:
    descrizione: Attività di analisi (statica e dinamica) volta a confermare che il software rispetti i requisiti e i vincoli specificati nelle fasi precedenti ("stiamo costruendo il prodotto bene?").
  Verificatori:
    descrizione: Ruolo del team responsabile dell'accertamento della qualità e della correttezza di ogni artefatto (codice o documento) prima della sua approvazione formale.
  Visual Studio Code:
    acronimo: VS Code
    descrizione: Ambiente di sviluppo integrato (IDE) leggero ed estensibile, adottato come standard dal team per la scrittura di codice e file Typst.

W:
  Way of Working:
    descrizione: Insieme delle metodologie, degli standard di codifica, degli strumenti e dei processi operativi che definiscono l'approccio lavorativo specifico del gruppo.
  Web Application:
    alternative: Webapp
    descrizione: Applicazione software accessibile tramite browser web che offre funzionalità interattive all'utente attraverso un'architettura client-server.