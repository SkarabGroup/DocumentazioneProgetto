A:
  Actual Cost:
    acronimo: AC
    descrizione: Costo reale sostenuto per il lavoro svolto in un determinato periodo. Utilizzato nell'Earned Value Management per calcolare l'efficienza dei costi.
  Adaptive:
    descrizione: Approccio di gestione progetto iterativo e flessibile, adatto a requisiti incerti, come in metodologie Agile.
  Agente:
    alternative: Agenti
    descrizione: Componente sistema software autonomo che percepisce il proprio ambiente, prende decisioni e intraprende azioni in modo indipendente per raggiungere obiettivi specifici grazie all'utilizzo di intelligenza artificiale.
  Agile:
    descrizione: Approccio alla gestione del progetto che privilegia iterazioni brevi, feedback continui e adattamento delle priorità in base al progresso e ai risultati ottenuti.
  Allucinazione:
    descrizione: Fenomeno in cui un modello di intelligenza artificiale genera informazioni false, imprecise o prive di fondamento logico, presentandole però in modo estremamente convincente.
  Amministratore:
    descrizione: Ruolo nel team di progetto responsabile della gestione della configurazione, documentazione e repository.
  Analisi dei requisiti:
    descrizione: Processo di raccolta, valutazione e documentazione delle esigenze e delle aspettative degli stakeholder per un sistema software.
  Analisi statica:
    descrizione: Metodo di debugging che esamina il codice sorgente senza eseguirlo, al fine di individuare vulnerabilità di sicurezza, bug o violazioni di stile.
  Analista:
    alternative: Requirement Analyst, Analisti
    descrizione: Membro del team di sviluppo responsabile della raccolta e dell'analisi dei requisiti del sistema software.
  API:
    acronimo: Application Programming Interface
    descrizione: Insieme di regole e protocolli che consentono a diverse applicazioni software di comunicare tra loro.
  API Contract:
    descrizione: Accordo formale tra un fornitore di API e i suoi consumatori che definisce endpoints, formati di richiesta/risposta e comportamenti attesi.
  Approccio Agile:
    alternative: Agile, metodo Agile
    descrizione: Approccio alla gestione del progetto che privilegia iterazioni brevi, feedback continui e adattamento delle priorità.
  Audit:
    descrizione: Processo sistematico di ispezione e analisi di un'entità (codice, processi, sistemi) per verificarne la conformità a specifici standard o requisiti.
  Availability:
    alternative: Disponibilità
    descrizione: Metrica che indica la percentuale di tempo in cui un sistema è operativo e accessibile agli utenti rispetto al tempo totale previsto.
  Average Response Time:
    alternative: Tempo di risposta medio
    descrizione: Tempo medio che intercorre tra l'invio di una richiesta da parte dell'utente e la ricezione della risposta completa dal sistema.

B:
  Backlog:
    descrizione: Elenco ordinato e prioritizzato di attività, requisiti e funzionalità da completare durante lo sviluppo del progetto.
  Back-end:
    descrizione: Parte di un'applicazione o sistema che gestisce la logica di business e l'archiviazione dei dati.
  Big Design Up Front:
    acronimo: BDUF
    descrizione: Approccio allo sviluppo software in cui la progettazione completa e dettagliata deve essere perfezionata prima dell'implementazione.
  Budget Variance:
    acronimo: BV
    descrizione: Metrica dell'EVM che indica lo scostamento tra il budget totale preventivato (BAC) e la stima del costo finale (EAC).
  Bus Factor:
    descrizione: Metrica di rischio che indica il numero minimo di membri del team che, venendo a mancare, porterebbero il progetto allo stallo.

C:
  Caching:
    descrizione: Tecnica di memorizzazione temporanea di dati calcolati o recuperati frequentemente.
  Caso d'uso:
    alternative: Use case, casi d'uso
    descrizione: Descrizione di come un utente interagisce con un sistema per raggiungere un obiettivo specifico.
  Ciclo di vita del software:
    descrizione: Processo strutturato che guida la creazione, l'implementazione e la manutenzione di un prodotto software.
  CMMI:
    acronimo: Capability Maturity Model Integration
    descrizione: Modello di miglioramento dei processi che aiuta le organizzazioni a ottimizzare le proprie attività.
  Code Guardian:
    descrizione: Nome del progetto software che Skarab Group intende sviluppare per l'azienda Var Group.
  Collaudatori:
    descrizione: Persone o team responsabili di testare il sistema software.
  Complessità Ciclomatica:
    descrizione: Metrica software che indica la complessità di un programma misurando il numero di percorsi linearmente indipendenti attraverso il codice sorgente.
  Consulente informatico:
    descrizione: Professionista che fornisce consulenza e supporto tecnico in ambito informatico.
  Consuntivo:
    descrizione: Calcolo delle risorse effettivamente impiegate per lo svolgimento di un'attività.
  Containerizzazione:
    descrizione: Metodo di virtualizzazione che permette di eseguire applicazioni in ambienti isolati chiamati container.
  Cost Performance Index:
    acronimo: CPI
    descrizione: Indice di efficienza economica del progetto (EVM), calcolato come rapporto tra Earned Value e Actual Cost.
  Coupling:
    alternative: Accoppiamento
    descrizione: Misura della dipendenza di un modulo software da altri moduli. Un alto accoppiamento indica un sistema rigido e difficile da manutenere.
  Coverage:
    alternative: Code Coverage
    descrizione: Misura che indica la percentuale di codice sorgente eseguito durante i test automatizzati.

D:
  Database:
    descrizione: Collezione organizzata di dati memorizzati e accessibili elettronicamente.
  Data Leakage:
    alternative: Fuga di dati
    descrizione: Incidente di sicurezza in cui dati sensibili vengono copiati o trasmessi a persone non autorizzate.
  DevOps:
    descrizione: Metodologia che combina sviluppo (Dev) e operazioni (Ops) per accorciare il ciclo di vita dello sviluppo.
  Diagrammi dei casi d'uso:
    descrizione: Rappresentazioni grafiche che illustrano le interazioni tra gli attori e il sistema.
  Discord:
    descrizione: Piattaforma di comunicazione progettata per creare comunità.
  Docker:
    descrizione: Piattaforma open source per creare, distribuire e gestire applicazioni in container.

E:
  Earned Value:
    acronimo: EV
    descrizione: Valore del lavoro effettivamente eseguito in un dato momento, espresso in termini di budget approvato.
  Earned Value Management:
    acronimo: EVM
    descrizione: Metodologia di gestione che integra la misurazione dell'ambito, dei tempi e dei costi per valutare le prestazioni del progetto.
  ESLint:
    descrizione: Strumento di linting per JavaScript e TypeScript.
  Estimate At Completion:
    acronimo: EAC
    descrizione: Stima del costo totale del progetto al termine dei lavori, calcolata basandosi sulle performance attuali.

F:
  Failure Density:
    descrizione: Rapporto tra il numero di guasti rilevati durante un periodo di osservazione e la dimensione del software (KLOC).
  Falsi negativi:
    descrizione: Risultati di test che indicano erroneamente che una condizione non è stata soddisfatta.
  Falsi positivi:
    descrizione: Risultati di test che indicano erroneamente che una condizione è stata soddisfatta.
  Front-end:
    descrizione: Parte di un'applicazione con cui gli utenti interagiscono direttamente.

G:
  Gantt:
    descrizione: Rappresentazione grafica delle attività di un progetto nel tempo.
  Gestione Rischi:
    descrizione: Processo di identificazione, valutazione e mitigazione dei rischi.
  Git:
    descrizione: Sistema di controllo versione distribuito.
  GitHub:
    descrizione: Piattaforma di hosting per il controllo delle versioni basata su Git.
  Glossario:
    descrizione: Documento che definisce in modo univoco la terminologia tecnica del progetto.
  Gold Plating:
    descrizione: Aggiunta di funzionalità o rifiniture non richieste esplicitamente nei requisiti.
  Gruppo di lavoro:
    alternative: Team di progetto
    descrizione: Insieme delle persone assegnate al progetto che collaborano attivamente.
  GUI:
    acronimo: Graphical User Interface
    descrizione: Interfaccia utente grafica.
  Gulpease:
    descrizione: Indice di leggibilità di un testo tarato sulla lingua italiana.

H:
  Human-in-the-loop:
    descrizione: Modello di interazione in cui l'essere umano gioca un ruolo attivo nel processo decisionale di un'IA.
  Hybrid:
    descrizione: Approccio di gestione progetto che combina elementi predictive e adaptive.

I:
  IaC:
    acronimo: Infrastructure as Code
    descrizione: Pratica di gestione dell'infrastruttura informatica attraverso file di definizione.
  Incrementale:
    descrizione: Strategia di sviluppo che prevede rilasci successivi di porzioni funzionanti del software.
  Ingegneria del Software:
    alternative: Software Engineering, SWE
    descrizione: Disciplina che si occupa della progettazione e gestione sistematica di sistemi software.
  Integrazione continua:
    acronimo: CI
    descrizione: Pratica DevOps in cui gli sviluppatori integrano il codice frequentemente verificandolo con test automatici.
  ISO 9001:
    descrizione: Standard internazionale per i sistemi di gestione della qualità.
  ISO/IEC 12207:
    descrizione: Standard internazionale che stabilisce un quadro di riferimento comune per i processi del ciclo di vita del software.
  ISO/IEC 25010:
    descrizione: Standard internazionale per la qualità del software e dei sistemi.
  IT:
    acronimo: Information Technology
    descrizione: Settore che si occupa dell'uso di computer e software per la gestione delle informazioni.

J:
  Jira:
    descrizione: Software per la gestione dei progetti e tracciamento dei bug.
  JSDoc:
    descrizione: Sistema di documentazione per JavaScript.

L:
  LLM:
    acronimo: Large Language Model
    descrizione: Modello di intelligenza artificiale progettato per comprendere e generare testo naturale.

M:
  MDP:
    acronimo: Multi-Dealer Platform
    descrizione: Piattaforma che consente a più fornitori di servizi di offrire le loro soluzioni attraverso un'unica interfaccia.
  Mean Time To Failure:
    acronimo: MTTF
    descrizione: Tempo medio previsto prima che si verifichi un guasto in un componente non riparabile.
  Milestone:
    descrizione: Punto di riferimento significativo nel ciclo di vita di un progetto.
  Mock:
    descrizione: Oggetto simulato che riproduce il comportamento di componenti reali per i test.
  Monitoraggio:
    descrizione: Attività continua di raccolta e analisi dei dati di progetto.
  MPC:
    acronimo: Multi-Party Computation
    descrizione: Tecnica crittografica per calcoli congiunti su dati privati.
  MPD:
    acronimo: Multi-Party Data
    descrizione: Dati condivisi tra più parti o entità.
  MPS:
    acronimo: Modello di Processo per la Software Industry
    descrizione: Modello di miglioramento dei processi specifico per l'industria del software.
  MVP:
    acronimo: Minimum Viable Product
    descrizione: Versione minima di un prodotto software che include solo le funzionalità essenziali.

N:
  Node.js:
    descrizione: Ambiente di runtime JavaScript lato server.
  Norme di Progetto:
    descrizione: Insieme di regole e linee guida che definiscono le modalità operative del progetto.

O:
  Optimism Bias:
    descrizione: Bias cognitivo che porta a sottostimare la probabilità di eventi negativi e i tempi necessari per un compito.
  OWASP:
    acronimo: Open Web Application Security Project
    descrizione: Organizzazione no-profit dedicata alla sicurezza delle applicazioni web.

P:
  Pair Programming:
    descrizione: Tecnica di sviluppo in cui due programmatori lavorano insieme alla stessa postazione (Driver e Navigator).
  PDCA:
    alternative: Ciclo di Deming
    acronimo: Plan-Do-Check-Act
    descrizione: Modello di gestione iterativo per il miglioramento continuo (Plan, Do, Check, Act).
  Pianificazione:
    descrizione: Processo decisionale che definisce le azioni necessarie per raggiungere gli obiettivi del progetto.
  Piano di Progetto:
    descrizione: Documento che definisce obiettivi, attività, risorse e tempi del progetto.
  Piano di Qualifica:
    descrizione: Documento strategico che definisce obiettivi, requisiti, processi e standard di qualità.
  Planned Value:
    acronimo: PV
    descrizione: Valore del lavoro che si era pianificato di completare entro una certa data (EVM).
  PMI:
    acronimo: Project Management Institute
    descrizione: Organizzazione internazionale per la gestione di progetti.
  PoC:
    acronimo: Proof of Concept
    descrizione: Realizzazione preliminare per dimostrare la fattibilità tecnica.
  Predictive:
    descrizione: Approccio di gestione progetto con pianificazione dettagliata e sequenziale.
  Preventivo:
    descrizione: Stima preliminare delle risorse necessarie.
  Product Baseline:
    alternative: PB
    descrizione: Milestone che definisce le specifiche finali del prodotto da sviluppare.
  Progettisti:
    descrizione: Responsabili della progettazione dell'architettura e delle funzionalità.
  Progetto:
    descrizione: Insieme di attività coordinate per sviluppare un sistema software.
  Programmatori:
    descrizione: Responsabili della scrittura del codice sorgente.
  Prompt Engineering:
    descrizione: Insieme delle tecniche per progettare istruzioni per un'IA.
  Python:
    descrizione: Linguaggio di programmazione utilizzato per lo sviluppo degli Agenti.

Q:
  Qualità:
    descrizione: Insieme delle caratteristiche di un'entità che ne determinano la capacità di soddisfare esigenze.

R:
  React:
    descrizione: Libreria JavaScript per interfacce utente.
  Remediation:
    descrizione: Processo di correzione o mitigazione di vulnerabilità.
  Repository:
    descrizione: Archivio digitale per codice sorgente e documentazione.
  Requirements and Technology Baseline:
    alternative: RTB
    descrizione: Milestone dedicata alla raccolta dei requisiti e definizione delle tecnologie.
  Requirements Stability Index:
    acronimo: RSI
    descrizione: Metrica che misura la volatilità dei requisiti rispetto alla baseline iniziale.
  Requisiti funzionali:
    descrizione: Specificano cosa il sistema deve fare.
  Requisiti non funzionali:
    descrizione: Specificano come il sistema deve funzionare (qualità).
  Responsabile:
    alternative: Project Manager, responsabile di progetto
    descrizione: Membro del team incaricato di pianificare e coordinare le attività.
  Responsabile di Progetto:
    descrizione: Ruolo responsabile del coordinamento generale e della gestione degli stakeholder.
  Rischio:
    alternative: Risk
    descrizione: Evento incerto che può avere impatto sugli obiettivi del progetto.
  Risorse umane:
    descrizione: Insieme delle persone che compongono il team di progetto.
  Rolling Wave Planning:
    descrizione: Tecnica di pianificazione iterativa (dettaglio a breve termine, astrazione a lungo termine).

S:
  SAL:
    acronimo: Stato Avanzamento Lavori
    descrizione: Punto di controllo periodico nel ciclo di vita del progetto.
  Schedulazione:
    descrizione: Organizzazione temporale delle attività di progetto.
  Schedule Performance Index:
    acronimo: SPI
    descrizione: Indice di efficienza della schedulazione (EVM), calcolato come rapporto tra Earned Value e Planned Value.
  Schedule Variance:
    acronimo: SV
    descrizione: Metrica EVM che indica lo scostamento temporale in termini economici (EV - PV).
  Sistema multiagente:
    alternative: Multi-agent system
    descrizione: Sistema software composto da più agenti autonomi.
  Sistema software:
    alternative: Software system
    descrizione: Insieme di componenti software che lavorano insieme.
  Skarab Group:
    descrizione: Nome del team di studenti.
  Slack:
    descrizione: Piattaforma di messaggistica aziendale.
  Sprint:
    descrizione: Periodo di lavoro di breve durata tipico di Agile.
  Sprint Goal Achievement:
    descrizione: Metrica che calcola la percentuale di obiettivi dello Sprint effettivamente raggiunti.
  SQA:
    acronimo: Software Quality Assurance
    descrizione: Processo che garantisce la conformità agli standard di qualità.
  Stakeholder:
    alternative: portatori di interesse
    descrizione: Individui o gruppi che influenzano o sono influenzati dal progetto.
  Stima:
    descrizione: Valutazione approssimata dell'impegno o dei costi.
  Sviluppatore software:
    alternative: software developer
    descrizione: Persona che scrive, testa e mantiene il codice.

T:
  Task:
    descrizione: Unità elementare di lavoro.
  Telegram:
    descrizione: Servizio di messaggistica istantanea.
  Test di Accettazione:
    descrizione: Verifica se il software soddisfa le aspettative degli utenti finali.
  Test di Sistema:
    descrizione: Verifica l'intero sistema nel suo complesso.
  Test di Unità:
    descrizione: Verifica in isolamento le parti autonome di codice.
  Test Success Rate:
    descrizione: Rapporto tra il numero di test eseguiti con successo e il totale dei test.
  T-Shaped Skills:
    descrizione: Modello di competenze (specializzazione verticale + conoscenza orizzontale).
  TypeScript:
    descrizione: Linguaggio di programmazione che compila in JavaScript.
  Typst:
    descrizione: Nuovo sistema di typesetting basato su markup.

U:
  UML:
    acronimo: Unified Modeling Language
    descrizione: Linguaggio di modellazione standardizzato.
  URL:
    acronimo: Uniform Resource Locator
    descrizione: Indirizzo web.
  Utente:
    alternative: User
    descrizione: Persona che utilizza un sistema software.

V:
  Validazione:
    descrizione: Processo che conferma che il prodotto soddisfi le esigenze degli stakeholder (prodotto giusto).
  Var Group:
    descrizione: Azienda proponente il capitolato.
  Verifica:
    descrizione: Processo che accerta che il prodotto soddisfi i requisiti specifici (prodotto fatto bene).
  Verificatori:
    descrizione: Responsabili del controllo dei requisiti.
  Visual Studio Code:
    acronimo: VS Code
    descrizione: Editor di codice sorgente.

W:
  Way of Working:
    descrizione: Definisce il modo specifico in cui un team opera.
  Web Application:
    alternative: Webapp
    descrizione: Applicazione software accessibile tramite browser.
