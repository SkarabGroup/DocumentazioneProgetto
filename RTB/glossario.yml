A:
  Adaptive:
    descrizione: Approccio di gestione del progetto iterativo e flessibile, caratterizzato dalla capacità di rispondere rapidamente ai cambiamenti dei requisiti e alle incertezze.
  Agente:
    alternative: Agenti
    descrizione: Componente software autonomo capace di percepire l'ambiente circostante, ragionare sui dati acquisiti e intraprendere azioni indipendenti per il conseguimento di specifici obiettivi mediante tecniche di intelligenza artificiale.
  Agent Orchestration:
    descrizione: Coordinamento strutturato di più agenti software volto a definire ruoli, flussi di esecuzione e regole di interazione, garantendo controllo, coerenza operativa e il raggiungimento degli obiettivi del sistema.
  Agile:
    descrizione: Filosofia di sviluppo software che privilegia la consegna frequente di software funzionante, la collaborazione costante con il cliente e la capacità di rispondere ai cambiamenti piuttosto che seguire un piano rigido.
  Allucinazione:
    descrizione: Fenomeno per cui un modello di intelligenza artificiale genera output sintatticamente corretti e plausibili ma fattualmente errati o privi di riscontro nella base di conoscenza o nel contesto fornito.
  Amazon Web Service:
    acronimo: AWS
    descrizione: Ecosistema di servizi cloud che fornisce l'infrastruttura computazionale e di storage per il sistema. Consente l'esecuzione di task intensivi in ambienti isolati e la gestione dinamica delle risorse, garantendo la scalabilità necessaria alle operazioni di analisi e la persistenza dei dati non sensibili.
  Amministratore:
    descrizione: Ruolo nel team di progetto responsabile della gestione della configurazione, della documentazione e del mantenimento dei repository.
  Analisi dei requisiti:
    descrizione: Processo sistematico di raccolta, elaborazione e formalizzazione delle esigenze degli stakeholder al fine di stabilire le specifiche che il sistema software deve soddisfare.
  Analisi statica:
    descrizione: Tecnica di verifica del software effettuata esaminando il codice sorgente senza eseguirlo, mirata all'individuazione precoce di errori, vulnerabilità e non conformità agli standard di codifica.
  Analista:
    alternative: Requirement Analyst, Analisti
    descrizione: Membro del team di sviluppo responsabile della raccolta e dell'analisi dei requisiti del sistema software, nonché della comunicazione con gli stakeholder per garantire che le esigenze siano comprese e documentate correttamente.

  Application Programming Interface: 
    acronimo: API
    descrizione: Insieme di regole e protocolli che consentono a diverse applicazioni software di comunicare tra loro.

  API Contract:
    descrizione: Accordo formale tra fornitore e consumatore di un'interfaccia che stabilisce endpoint, strutture dei dati e comportamenti attesi, garantendo la stabilità dell'integrazione.
  Approccio Agile:
    alternative: Agile, metodo Agile
    descrizione: Metodologia operativa che applica i principi del Manifesto Agile, focalizzandosi su cicli di sviluppo brevi, feedback continui e adattamento progressivo.
  Attore:
    alternative: attori
    descrizione: Entità esterna al sistema (persona, hardware o altro sistema software) che interagisce con esso scambiando informazioni per raggiungere un determinato scopo.
  Audit:
    descrizione: Esame sistematico e indipendente di attività, documenti o prodotti software per determinare se tali entità sono conformi ai requisiti prestabiliti o agli standard di riferimento.
B:
  Backlog:
    descrizione: Lista ordinata e dinamica di tutto il lavoro necessario per il completamento del progetto, incluse funzionalità, requisiti tecnici e correzione di bug.
  Back-end:
    descrizione: Componente di un'applicazione che risiede sul server e gestisce la logica applicativa, l'accesso ai dati e le risorse non direttamente accessibili all'utente finale.
  Baseline:
    descrizione: Configurazione approvata e consolidata di un elemento di configurazione (documenti o codice) che serve come base per ulteriori attività e che può essere modificata solo attraverso procedure formali di controllo.
  Big Design Up Front:
    acronimo: BDUF
    descrizione: Strategia di sviluppo che prevede il completamento e il perfezionamento dell'intera progettazione del sistema prima di iniziare qualsiasi attività di implementazione del codice.
  Bus Factor:
    descrizione: Metrica di rischio che stima il numero minimo di membri del team la cui improvvisa assenza bloccherebbe il progetto per mancanza di conoscenza condivisa.
C:
  Caching:
    descrizione: Tecnica di ottimizzazione che consiste nel memorizzare temporaneamente copie di dati o risultati di calcoli in un'area di memoria ad accesso rapido per accelerare le future richieste.
  Caso d'uso:
    alternative: Use case, casi d'uso
    descrizione: Specifica che descrive una sequenza di interazioni tra un attore e il sistema affinché l'attore raggiunga un obiettivo specifico.
  Ciclo di vita del software:
    descrizione: Processo strutturato che guida la creazione, l'implementazione e la manutenzione di un prodotto software.

  Capability Maturity Model Integration:
    acronimo: CMMI
    descrizione: Modello di miglioramento dei processi che aiuta le organizzazioni a ottimizzare le proprie attività. L'obiettivo è aumentare la qualità e migliorare l'efficienza, utilizzando un approccio di ottimizzazione continua.

  Code Guardian:
    descrizione: Denominazione del progetto software commissionato da Var Group e in fase di sviluppo da parte del team Skarab Group.
  Collaudatori:
    descrizione: Tecnici incaricati di eseguire le prove finali sul prodotto per accertarne la rispondenza alle aspettative dell'utente e autorizzarne il rilascio formale.
  Complessità Ciclomatica:
    descrizione: Metrica quantitativa che misura la complessità logica di un programma calcolando il numero di percorsi linearmente indipendenti attraverso il grafo di controllo del flusso.
  Consulente informatico:
    descrizione: Esperto esterno che fornisce competenze specialistiche e raccomandazioni strategiche per ottimizzare l'infrastruttura tecnologica e i processi di sviluppo del cliente.
  Consuntivo:
    descrizione: Rendicontazione finale delle risorse effettivamente utilizzate e dei costi sostenuti al termine di un periodo o di un'attività, contrapposta alle stime preventive.
  Containerizzazione:
    descrizione: Tecnologia di virtualizzazione a livello di sistema operativo che impacchetta l'applicazione e le sue dipendenze in un'unità isolata (container) eseguibile uniformemente su diverse infrastrutture.
  Continuous Integration:
    acronimo: CI
    alternative: pipeline CI
    descrizione: Pratica che prevede l'integrazione frequente del codice di tutti gli sviluppatori in un repository centrale, verificata da build e test automatici per rilevare errori il prima possibile.
  Code Coverage:
    alternative: Coverage
    descrizione: Metrica che indica la percentuale di codice sorgente effettivamente eseguita durante l'esecuzione della suite di test automatizzati.
  Codebase:
    descrizione: Insieme completo di codice sorgente, risorse e configurazioni che costituiscono un'applicazione software o un sistema.
D:
  Database:
    descrizione: Sistema organizzato per la memorizzazione, la gestione e il recupero efficiente di grandi quantità di dati strutturati o non strutturati.
  Data Leakage:
    alternative: Fuga di dati
    descrizione: Esposizione non autorizzata, accidentale o intenzionale, di informazioni sensibili o riservate all'esterno del perimetro di sicurezza stabilito.
  DevOps:
    descrizione: Insieme di pratiche culturali e strumenti che integrano i team di sviluppo software e quelli operativi per accorciare i cicli di rilascio e migliorare la qualità del software.
  Diagrammi dei casi d'uso:
    descrizione: Rappresentazioni grafiche UML che illustrano le relazioni tra gli attori e i casi d'uso, definendo i confini e le funzionalità del sistema dal punto di vista dell'utente.
  Discord:
    descrizione: Piattaforma di comunicazione digitale che supporta canali testuali e vocali, utilizzata per il coordinamento rapido e informale del team.
  Design Pattern:
    descrizione: Soluzione progettuale generale e riutilizzabile per problemi ricorrenti nel contesto della progettazione del software.
  Draw.io:
    descrizione: Applicazione web per la creazione di diagrammi tecnici, utilizzata per modellare flussi, architetture e schemi UML.
  Docker:
    descrizione: Piattaforma open source che automatizza il deployment delle applicazioni all'interno di container software, garantendo portabilità e isolamento.
E:
  ESLint:
    descrizione: Strumento di analisi statica per identificare pattern problematici nel codice JavaScript e TypeScript, facilitando il rispetto delle convenzioni di stile.
F:
  Front-end:
    descrizione: Parte del sistema software che gestisce l'interazione diretta con l'utente, occupandosi della presentazione dei dati e della logica di interfaccia.
  Falsi negativi:
    descrizione: Errore in cui uno strumento di verifica o un test non segnala un difetto o una vulnerabilità che è invece presente nel sistema.
  Falsi positivi:
    descrizione: Errore in cui uno strumento di verifica o un test segnala la presenza di un difetto o una vulnerabilità che in realtà non esiste.
G:
  Gantt:
    descrizione: Diagramma a barre orizzontali utilizzato per la pianificazione temporale del progetto, che illustra le attività, le loro durate e le dipendenze reciproche su una scala temporale.
  Gestione Rischi:
    descrizione: Processo iterativo di identificazione, analisi, pianificazione della risposta e monitoraggio delle incertezze che potrebbero impattare sugli obiettivi di progetto.
  Git:
    descrizione: Sistema di controllo di versione distribuito progettato per gestire progetti di ogni dimensione con velocità ed efficienza, tracciando la storia delle modifiche ai file.
  GitHub:
    descrizione: Servizio di hosting per progetti software che utilizza il sistema di controllo versione Git e offre funzionalità per la collaborazione e la gestione del codice.
  Google Calendar:
    descrizione: Strumento di gestione del tempo utilizzato per pianificare riunioni, scadenze e attività condivise all'interno del team.
  Glossario:
    descrizione: Documento normativo che elenca e definisce i termini tecnici, gli acronimi e i concetti specifici del dominio per garantire un linguaggio comune e privo di ambiguità.
  Gold Plating:
    descrizione: Pratica sconsigliata di implementare funzionalità o perfezionamenti non richiesti dagli stakeholder, che consumano risorse senza aggiungere valore concordato.
  Gruppo di lavoro:
    alternative: Team di progetto
    descrizione: Insieme delle persone assegnate al progetto che collaborano attivamente per realizzare gli obiettivi definiti nel Piano di Progetto.

  Graphical User Interface:
    acronimo: GUI
    descrizione: Interfaccia utente grafica che consente agli utenti di interagire con un sistema attraverso elementi visivi come finestre, icone e menu.

  Gulpease:
    descrizione: Indice linguistico calibrato sulla lingua italiana per valutare la leggibilità di un testo in base alla lunghezza delle parole e delle frasi.
H:
  Human-in-the-loop:
    descrizione: Modello operativo che richiede l'interazione o la supervisione umana diretta per convalidare, correggere o guidare le decisioni prese da un sistema automatizzato.
  Hybrid:
    descrizione: Metodologia di gestione che integra elementi predittivi (Waterfall) e adattivi (Agile) per bilanciare la necessità di controllo con quella di flessibilità.
I:
  IaC:
    acronimo: Infrastructure as Code
    descrizione: Pratica di gestione dell'infrastruttura IT tramite file di configurazione leggibili dalla macchina, permettendo il versionamento e la riproducibilità degli ambienti.
  Incrementale:
    descrizione: Approccio allo sviluppo che prevede la realizzazione e il rilascio del sistema per parti successive, dove ogni incremento aggiunge nuove funzionalità a quelle precedenti.
  Ingegneria del Software:
    acronimo: IS, SWE
    alternative: Software Engineering
    descrizione: Applicazione di un approccio sistematico, disciplinato e quantificabile allo sviluppo, al funzionamento e alla manutenzione del software.
  Integrazione continua:
    acronimo: CI
    descrizione: Pratica di sviluppo che impone ai membri del team di integrare il proprio lavoro frequentemente, verificando ogni integrazione tramite build automatiche per rilevare errori di integrazione.
  ISO 9001:
    descrizione: Famiglia di norme internazionali che definisce i requisiti per i sistemi di gestione della qualità, applicabili a qualsiasi organizzazione che voglia dimostrare la capacità di fornire prodotti conformi.
  ISO 25010:
    descrizione: Standard internazionale che definisce un modello di qualità del prodotto software, categorizzando le caratteristiche in otto aree principali come funzionalità, affidabilità ed efficienza.
  Information Technology:
    acronimo: IT
    descrizione: Settore che comprende l'utilizzo di elaboratori elettronici e software per convertire, memorizzare, proteggere, elaborare, trasmettere e recuperare informazioni.
J:
  Jira:
    descrizione: Strumento software per il tracciamento delle issue, la gestione dei bug e la gestione agile dei progetti.
  JSDoc:
    descrizione: Standard per la documentazione del codice sorgente JavaScript che utilizza commenti formattati per descrivere l'API e generare automaticamente la documentazione tecnica.
L:
  Large Language Model:
    acronimo: LLM
    descrizione: Modello di deep learning addestrato su vasti corpus di dati testuali, capace di riconoscere, riassumere, tradurre, prevedere e generare testo e altri contenuti.
  Linter:
    descrizione: Strumento di analisi statica che esamina il codice sorgente per segnalare errori di programmazione, bug, errori stilistici e costrutti sospetti.
M:
  Multi-Dealer Platform:
    acronimo: MDP
    descrizione: Piattaforma digitale che aggrega diversi fornitori (dealer), permettendo agli utenti di accedere a servizi o prodotti multipli attraverso un unico punto di accesso.
  Microsoft Teams:
    descrizione: Hub digitale che integra conversazioni, contenuti e strumenti in un unico spazio di lavoro per favorire la collaborazione e la comunicazione aziendale.
  Milestone:
    descrizione: Evento significativo nel piano di progetto che segna il completamento di una fase principale o il raggiungimento di un obiettivo critico, utilizzato per monitorare il progresso.
  Mock:
    descrizione: Oggetto simulato che riproduce in modo controllato il comportamento di componenti reali complessi o non disponibili, utilizzato principalmente nei test unitari.
  MongoDB:
    descrizione: Sistema di gestione di database NoSQL orientato ai documenti, che offre scalabilità e flessibilità memorizzando i dati in formato simile a JSON.
  Monitoraggio:
    descrizione: Attività sistematica di raccolta, analisi e reportistica dei dati di progetto per valutare le prestazioni rispetto al piano e identificare la necessità di azioni correttive.
  Multi-Party Computation:
    acronimo: MPC
    descrizione: Protocollo crittografico che consente a diverse parti di calcolare congiuntamente una funzione sui propri input privati mantenendo tali input segreti agli altri partecipanti.
  Multi-Party Data:
    acronimo: MPD
    descrizione: Tipologia di dati che coinvolge la condivisione o l'elaborazione di informazioni provenienti da più entità distinte, richiedendo spesso protocolli specifici di privacy e sicurezza.
  Modello di Processo per la Software Industry:
    acronimo: MPS
    descrizione: Framework metodologico progettato per valutare e migliorare la capacità dei processi software all'interno delle organizzazioni del settore.
  Metriche di Processo:
    acronimo: MPC
    descrizione: Misure quantitative utilizzate per analizzare l'efficienza e l'efficacia delle attività di sviluppo e gestione, come la varianza dei tempi o dei costi.
  Metriche di Prodotto Documentale:
    acronimo: MPD
    descrizione: Indicatori quantitativi utilizzati per valutare la qualità, la leggibilità e la correttezza della documentazione tecnica prodotta durante il ciclo di vita.
  Metriche di Prodotto Software:
    acronimo: MPS
    descrizione: Misure quantitative applicate al codice o all'eseguibile per valutarne attributi interni ed esterni, come la complessità, la dimensione o la copertura dei test.
  Minimum Viable Product:
    acronimo: MVP
    descrizione: Versione del prodotto con caratteristiche appena sufficienti per essere utilizzabile dai primi clienti e fornire feedback per lo sviluppo futuro.
N:
  NestJS: 
    descrizione: Framework open-source per lo sviluppo di applicazioni back-end scalabili e manutenibili in ambiente Node.js. Scritto in TypeScript, utilizza un'architettura modulare e supporta nativamente design pattern come la Dependency Injection
  Node.js:
    descrizione: Ambiente di esecuzione JavaScript basato sul motore V8 di Chrome che permette l'esecuzione di codice JavaScript lato server per costruire applicazioni scalabili.
  Norme di Progetto:
    descrizione: Insieme codificato di regole, convenzioni, strumenti e procedure che il team si impegna a seguire per garantire uniformità e qualità nel lavoro svolto.
O:
  Optimism Bias:
    descrizione: Bias cognitivo che porta a sottostimare la probabilità di eventi negativi e i tempi necessari per completare un compito, basandosi su scenari ideali (il cosiddetto "Happy Path") piuttosto che su dati storici o realistici.
  Open Web Application Security Project:
    acronimo: OWASP
    descrizione: Organizzazione no-profit che si dedica a migliorare la sicurezza delle applicazioni web attraverso la creazione di risorse, strumenti e linee guida.
P:
  Pair Programming:
    descrizione: Tecnica di sviluppo software in cui due programmatori lavorano insieme alla stessa postazione, uno scrivendo il codice e l'altro revisionandolo istantaneamente.
  Pianificazione:
    descrizione: Processo di definizione degli obiettivi, delle attività, delle risorse e delle tempistiche necessarie per portare a termine un progetto.
  Piano di Progetto:
    acronimo: PdP
    descrizione: Documento formale approvato che definisce come il progetto verrà eseguito, monitorato, controllato e chiuso.
  Piano di Qualifica:
    acronimo: PdQ
    descrizione: Documento che descrive le strategie, gli standard, le procedure e le risorse necessarie per garantire che i deliverable del progetto soddisfino i requisiti di qualità stabiliti.
  Project Management Institute:
    acronimo: PMI
    descrizione: Associazione professionale leader mondiale per la gestione dei progetti, nota per lo sviluppo di standard, certificazioni e ricerca nel campo.
  Predictive:
    descrizione: Approccio di gestione in cui ambito, tempi e costi sono determinati nelle fasi iniziali del ciclo di vita e le modifiche sono gestite rigorosamente.
  Preventivo:
    descrizione: Calcolo preliminare dei costi e delle risorse necessarie per l'esecuzione di un progetto o di una sua parte.
  Product Baseline:
    alternative: PB
    descrizione: Milestone che definisce la configurazione tecnica completa e approvata del prodotto finale, pronta per la produzione o il rilascio.
  Progettisti:
    alternative: Designer, Progettista
    descrizione: Membri del team responsabili della definizione dell'architettura software, delle strutture dati e delle interfacce del sistema.
  Progetto:
    descrizione: Impresa temporanea intrapresa per creare un prodotto, servizio o risultato unico, vincolata da limiti di tempo, costi e risorse.
  Programmatori:
    alternative: Developer, Programmatore
    descrizione: Professionisti tecnici che traducono le specifiche di progettazione in codice sorgente funzionante ed eseguibile.
  Prompt Engineering:
    descrizione: Disciplina che si occupa di progettare e ottimizzare gli input testuali forniti ai modelli di intelligenza artificiale generativa per ottenere output precisi e pertinenti.
  Proof of Concept:
    acronimo: PoC
    descrizione: Realizzazione sperimentale ridotta volta a dimostrare la fattibilità tecnica di un'idea o di un metodo prima dello sviluppo completo.
  Proponente:
    descrizione: Organizzazione o entità che presenta la richiesta o il capitolato iniziale per la realizzazione di un progetto.
  Python:
    descrizione: Linguaggio di programmazione ad alto livello, interpretato e versatile, noto per la sua leggibilità e ampiamente utilizzato nello sviluppo di agenti e intelligenza artificiale.
Q:
  Qualità:
    descrizione: Grado in cui un insieme di caratteristiche intrinseche di un oggetto soddisfa i requisiti stabiliti.
R:
  React:
    descrizione: Libreria JavaScript dichiarativa ed efficiente per la costruzione di interfacce utente interattive basate su componenti.
  Remediation:
    descrizione: Azione correttiva intrapresa per risolvere vulnerabilità di sicurezza, bug o difetti identificati nel sistema.
  Repository:
    descrizione: Archivio centralizzato per l'archiviazione e la gestione dei dati, del codice sorgente e della documentazione, con supporto per il versionamento.
  Requirements and Technology Baseline:
    alternative: RTB
    descrizione: Milestone che segna il consolidamento dei requisiti iniziali e la definizione dell'architettura tecnologica di base del progetto.
  Requisiti di vincolo:
    alternative: di vincolo
    descrizione: Condizioni che impongono limiti alle decisioni progettuali o implementative, come l'uso di specifici standard, tecnologie o normative legali.
  Requisiti di qualità:
    alternative: di qualità
    descrizione: Specifiche che definiscono gli attributi qualitativi del sistema, come prestazioni, affidabilità, sicurezza e manutenibilità.
  Requisiti funzionali:
    descrizione: Dichiarazioni che descrivono i comportamenti specifici, le funzioni o i servizi che il sistema deve obbligatoriamente fornire.
  Requisiti non funzionali:
    descrizione: Criteri che specificano come il sistema deve comportarsi piuttosto che cosa deve fare, ponendo vincoli sulle sue operazioni.
  Requisiti desiderabili:
    alternative: desiderabili
    descrizione: Funzionalità che apportano valore aggiunto al prodotto ma la cui omissione non ne pregiudica l'accettazione o l'utilità fondamentale.
  Requisiti obbligatori:
    alternative: obbligatori
    descrizione: Funzionalità essenziali e irrinunciabili che il sistema deve possedere per essere considerato conforme e accettabile.
  Requisiti opzionali:
    alternative: opzionali
    descrizione: Funzionalità accessorie che possono essere implementate solo se le risorse e i tempi lo permettono, senza impattare sugli obiettivi primari.
  Rischio:
    alternative: Risk, rischi
    descrizione: Evento o condizione incerta che, se si verifica, ha un effetto positivo o negativo su uno o più obiettivi del progetto.
  Responsabile:
    alternative: Responsabile di progetto, Project Manager
    descrizione: Persona incaricata della guida del team e della responsabilità complessiva per la pianificazione, l'esecuzione e la chiusura del progetto.
  Responsabile di Progetto:
    descrizione: Ruolo specifico focalizzato sul coordinamento delle risorse, sulla gestione delle comunicazioni con gli stakeholder e sul rispetto dei vincoli di progetto.
  Risorse umane:
    descrizione: L'insieme del personale coinvolto nel progetto, considerato in termini di competenze, disponibilità e organizzazione.
  Rolling Wave Planning:
    descrizione: Tecnica di pianificazione iterativa in cui il lavoro imminente è pianificato in dettaglio, mentre il lavoro futuro è pianificato a un livello superiore, dettagliandolo progressivamente man mano che il progetto avanza.
S:
  Schedulazione:
    descrizione: Processo di determinazione delle date di inizio e fine previste per le attività di progetto, creando una sequenza temporale logica.
  Sistema multiagente:
    alternative: Multi-agent system, sistema multi agente, multiagente
    descrizione: Sistema composto da molteplici agenti intelligenti che interagiscono per risolvere problemi che sono difficili o impossibili per un singolo agente o sistema monolitico.
  Sistema software:
    alternative: Software system, sistema
    descrizione: Insieme integrato di componenti software organizzati per realizzare una serie specifica di funzionalità.
  Skarab Group:
    descrizione: Identificativo del gruppo di lavoro universitario incaricato dello sviluppo del progetto Code Guardian.
  Slack:
    descrizione: Piattaforma di messaggistica basata su canali, progettata per facilitare la comunicazione e la collaborazione all'interno dei team.
  Sprint:
    descrizione: Intervallo di tempo prefissato e breve all'interno delle metodologie agili durante il quale viene completato un incremento di lavoro specifico e utilizzabile.
  Software Quality Assurance:
    acronimo: SQA
    descrizione: Insieme di attività pianificate e sistematiche necessarie per fornire adeguata confidenza che i processi e i prodotti soddisfino i requisiti di qualità.
  Stakeholder:
    alternative: stakeholders, portatori di interesse
    descrizione: Chiunque abbia un interesse nel progetto o ne sia influenzato, inclusi clienti, team di sviluppo, utenti finali e fornitori.
  Stato Avanzamento Lavori:
    acronimo: SAL
    descrizione: Valutazione periodica che misura il progresso fisico ed economico del progetto rispetto alla pianificazione iniziale.
  Stima:
    descrizione: Previsione quantitativa delle probabili quantità di risorse, costi o tempi richiesti per completare le attività di progetto.
  Storming:
    descrizione: Fase dello sviluppo del team caratterizzata da conflitti interpersonali e resistenza alle influenze del gruppo, mentre si stabiliscono ruoli e processi.
  Sviluppatore software:
    alternative: software developer, sviluppatori software, sviluppatori
    descrizione: Professionista che si occupa della creazione, del testing e della manutenzione del codice che costituisce le applicazioni software.
T:
  Task:
    descrizione: Attività lavorativa elementare e definita, assegnabile a una risorsa e necessaria per contribuire al completamento di un pacchetto di lavoro.
  Telegram:
    descrizione: Servizio di messaggistica istantanea basato su cloud, focalizzato su velocità e sicurezza.
  Test di Accettazione:
    descrizione: Fase di collaudo condotta per determinare se il sistema soddisfa i criteri di accettazione e per permettere all'utente di decidere se accettare il sistema.
  Test di Sistema:
    descrizione: Test condotti su un sistema completo e integrato per valutare la conformità del sistema ai requisiti specificati.
  Test di Unità:
    descrizione: Verifica della più piccola parte testabile di un'applicazione (come funzioni o metodi) in isolamento dal resto del codice.
  T-Shaped Skills:
    descrizione: Metafora usata per descrivere persone che hanno competenze profonde in una specifica area (barra verticale) e competenze generali in altre aree (barra orizzontale), favorendo la collaborazione interdisciplinare.
  TypeScript:
    descrizione: Superset tipizzato di JavaScript che compila in JavaScript puro, aggiungendo tipizzazione statica opzionale per migliorare la robustezza del codice.
  Typst:
    descrizione: Sistema di composizione tipografica basato su markup, moderno e performante, progettato come alternativa user-friendly ai sistemi tradizionali.
  Tinymist:
    descrizione: Strumento di supporto per l'editor Visual Studio Code che fornisce funzionalità di anteprima e assistenza per il linguaggio Typst.
U:
  Unified Modeling Language:
    acronimo: UML
    descrizione: Linguaggio standardizzato di modellazione visuale utilizzato per specificare, costruire e documentare gli artefatti di un sistema software.
  Uniform Resource Locator:
    acronimo: URL
    descrizione: Riferimento a una risorsa web che specifica la sua posizione su una rete di computer e il meccanismo per recuperarla.
  Utente:
    alternative: User, Utenti
    descrizione: Individuo che interagisce con il software per eseguire compiti o accedere a informazioni.
V:
  Var Group:
    descrizione: Impresa committente che ha definito il capitolato e i requisiti per il progetto Code Guardian.
  Verificatori:
    alternative: Tester, Verificatore
    descrizione: Membri del team responsabili dell'esecuzione delle procedure di test per identificare difetti e assicurare la qualità del prodotto.
  Visual Studio Code:
    acronimo: VS Code
    descrizione: Editor di codice sorgente leggero ma potente, che supporta il debugging, l'evidenziazione della sintassi e il controllo Git integrato.
  Verifica:
    descrizione: Processo di valutazione di un sistema o componente per determinare se i prodotti di una data fase di sviluppo soddisfano le condizioni imposte all'inizio di quella fase.
  Validazione:
    descrizione: Processo di valutazione di un sistema o componente durante o alla fine del processo di sviluppo per determinare se soddisfa i requisiti specificati dall'utente.
  VS code:
    descrizione: Editor di codice sorgente sviluppato da Microsoft, altamente estensibile e ampiamente utilizzato nella comunità di sviluppo.
W:
  Way of Working:
    descrizione: Insieme concordato di pratiche, strumenti e valori che un team adotta per collaborare efficacemente e gestire il proprio lavoro.
    alternative: WoW
  Web Application:
    alternative: Applicazione Web, Webapp
    descrizione: Programma applicativo memorizzato su un server remoto e distribuito attraverso Internet tramite un'interfaccia browser.
  WhatsApp:
    descrizione: Applicazione di messaggistica multipiattaforma che consente agli utenti di comunicare tramite Internet.